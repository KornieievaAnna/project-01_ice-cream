<section class="gallery-section gallery" id="gallery" >
    <div class="container  ">
        <h2 class="visually-hidden"> Gallery</h2>

  
        <ul class="gallery-section__list one-time">
            <li class="gallery-section__item">
              <div class="gallery-section__box"> 
                <picture>
                  
                   <source  srcset="./images/desktop/gallery1@1x.jpg, ./images/desktop/gallery1@2x.jpg 2x" 
                   media="(min-width:1200px)"
                   />
                
                
            
                 <source  srcset="./images/mobile/gallery1@1x.jpg, ./images/mobile/gallery1@2x.jpg 2x" 
                 media="(max-width:767px)"
                 />
                 
                 <img class="gallery-section__img" src="./images/desktop/gallery1@1x.jpg" alt="">
                  </picture>
                </div>
            </li>
            <li class="gallery-section__item">
              <div class="gallery-section__box">
                <picture>
                  
                    <source  srcset="./images/desktop/gallery2@1x.png, ./images/desktop/gallery2@2x.png 2x" 
                    media="(min-width:1200px)"
                    />
                 
                  
            
                  <source  srcset="./images/mobile/gallery2@1x.jpg" 
                  media="(max-width:767px)"
                  /> 

                  <img  class="gallery-section__img" src="#" alt="">
                   </picture>


              
            </div>
            </li>
            <li class="gallery-section__item">
              <div class="gallery-section__box">
                <picture>
                  
                    <source  srcset="./images/desktop/gallery3@1x.jpg, ./images/desktop/gallery3@2x.jpg 2x" 
                    media="(min-width:1200px)"
                    />
                 
               
             
                  <source  srcset="./images/mobile/gallery3@1x.jpg" 
                  media="(max-width:767px)"
                  />
                  <img  class="gallery-section__img" src="#" alt="">
                   </picture>


            </div>
            </li>
         
            </li>
          </ul>  
            
        
        
    </div>
    
</section>
